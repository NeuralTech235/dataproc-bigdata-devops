apiVersion: v1

kind: Service

metadata:

  name: spark-master

  namespace: foursys-bigdata-poc

spec:

  type: ClusterIP

  ports:

    - protocol: TCP

      port: 8080

      targetPort: 8080

      name: http-master-web-ui

    - protocol: TCP

      port: 8081

      targetPort: 8081

      name: http-worker-web-ui

    - protocol: TCP

      port: 4040

      targetPort: 4040

      name: http-driver-web-ui

    - protocol: TCP

      port: 7077

      targetPort: 7077

      name: master-port

  selector:

    app: spark-master