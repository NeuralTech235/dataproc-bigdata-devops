apiVersion: v1

kind: Service

metadata:
 name: hive
 namespace: foursys-bigdata-poc

spec:
 type: ClusterIP
 ports:
   - protocol: TCP
     port: 9083
     targetPort: 9083
     name: hive-metastore-service
   - protocol: TCP
     port: 9999
     targetPort: 9999
     name: hive-web-ui
   - protocol: TCP
     port: 10000
     targetPort: 10000
     name: hive-server-service
   - protocol: TCP
     port: 10001
     targetPort: 10001
     name: hive-server-http-mode
   - protocol: TCP
     port: 10002
     targetPort: 10002
     name: hive-server-web-ui
   - protocol: TCP
     port: 10500
     targetPort: 10500
     name: hive-server-interactive-his-node
 selector:
   app: hive